<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster - Video Sharing Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-indigo-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Blockbuster</h1>
            <div>
                <div id="userInfo" class="text-white inline-block"></div>
                <button id="authButton" class="bg-white text-indigo-600 py-2 px-4 rounded-md hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Sign In / Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto mt-8 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold mb-4">Upload a New Video</h3>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <div>
                    <label for="price_in_cents" class="block text-sm font-medium text-gray-700">Price (in cents)</label>
                    <input type="number" id="price_in_cents" name="price_in_cents" min="0" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="cover_image" class="block text-sm font-medium text-gray-700">Cover Image</label>
                    <input type="file" id="cover_image" name="cover_image" required accept="image/*" class="mt-1 block w-full">
                </div>
                <div>
                    <label for="video" class="block text-sm font-medium text-gray-700">Video File</label>
                    <input type="file" id="video" name="video" accept="video/*" required class="mt-1 block w-full">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Upload Video</button>
            </form>
        </div>
    </main>

    <div id="authModal" class="modal">
        <div class="modal-content rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign In / Sign Up</h2>
            <form id="authForm" class="space-y-4">
                <div>
                    <label for="login_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login_email" name="login_email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send Magic Link</button>
            </form>
            <div id="message" class="mt-4 text-sm text-center"></div>
        </div>
    </div>

    <div id="userVideos" class="mt-8 bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold mb-4">Your Uploaded Videos</h3>
        <div id="videoList" class="space-y-4">
            <!-- Video list will be populated here -->
        </div>
    </div>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
