<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster - Video Sharing Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-indigo-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Blockbuster</h1>
            <div>
                <div id="userInfo" class="text-white inline-block"></div>
                <button id="authButton" class="bg-white text-indigo-600 py-2 px-4 rounded-md hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Sign In / Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto mt-8 px-4">
        <h2 class="text-2xl font-bold mb-4">Welcome to Blockbuster</h2>
        <p>This is a placeholder for the main content of the page.</p>
    </main>

    <div id="authModal" class="modal">
        <div class="modal-content rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign In / Sign Up</h2>
            <form id="authForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send Magic Link</button>
            </form>
            <div id="message" class="mt-4 text-sm text-center"></div>
        </div>
    </div>

    <script>
        (function() {
            const userInfo = document.getElementById('userInfo');
            const authButton = document.getElementById('authButton');
            const authModal = document.getElementById('authModal');
            const authForm = document.getElementById('authForm');
            const messageElement = document.getElementById('message');

            function updateUserInfo(email) {
                if (email) {
                    userInfo.textContent = email;
                    authButton.textContent = 'Sign Out';
                } else {
                    userInfo.textContent = '';
                    authButton.textContent = 'Sign In / Sign Up';
                }
            }

            async function checkAuth() {
                try {
                    const response = await fetch('/me');
                    if (response.ok) {
                        const data = await response.json();
                        updateUserInfo(data.email);
                    } else {
                        updateUserInfo(null);
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                    updateUserInfo(null);
                }
            }

            function showModal() {
                authModal.style.display = 'block';
            }

            function hideModal() {
                authModal.style.display = 'none';
            }

            authButton.addEventListener('click', async () => {
                if (authButton.textContent === 'Sign Out') {
                    try {
                        const response = await fetch('/auth/logout');
                        if (response.ok) {
                            updateUserInfo(null);
                        } else {
                            throw new Error('Logout failed');
                        }
                    } catch (error) {
                        console.error('Logout failed:', error);
                    }
                } else {
                    showModal();
                }
            });

            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                try {
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });
                    const data = await response.json();
                    if (response.ok) {
                        messageElement.textContent = data.message;
                        messageElement.className = 'mt-4 text-sm text-center text-green-600';
                        setTimeout(hideModal, 3000);
                    } else {
                        throw new Error(data.error || 'An error occurred');
                    }
                } catch (error) {
                    messageElement.textContent = error.message;
                    messageElement.className = 'mt-4 text-sm text-center text-red-600';
                }
            });

            window.onclick = function(event) {
                if (event.target === authModal) {
                    hideModal();
                }
            }

            document.addEventListener('DOMContentLoaded', checkAuth);
        })();
    </script>
</body>
</html>
