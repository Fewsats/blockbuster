<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Blockbuster</title>
    <!-- OpenGraph Metadata -->
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Description }}">
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="{{ .VideoURL }}">
    <meta property="og:image" content="{{ .CoverURL }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .aspect-video {
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-indigo-600 p-4">
        <div class="container mx-auto">
            <a href="/" class="text-white text-2xl font-bold hover:text-indigo-200">Blockbuster</a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto mt-8 px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="aspect-video w-full">
                <img src="{{ .CoverURL }}" alt="{{ .Title }}" class="w-full h-full object-cover">
            </div>
            <div class="p-6">
                <h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>
                <p class="text-gray-600 mb-4">{{ .Description }}</p>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-semibold text-indigo-600">${{ .PriceInCents }}</span>
                    <button class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">
                        Watch Now
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
